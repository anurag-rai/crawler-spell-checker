<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            tr:nth-child(even) {
              background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>Spelling check</h2>
        <table id="resultTable">
            <tr>
                <th>Original Word</th>
                <th>Suggested Word</th>
            </tr>
        </table>
        <button id='trigger' value='1'>Trigger Crawl and Spell Check</button>
        <!-- link to non-persistent background script -->
        <script src="popup.js"></script>
    </body>
</html>
